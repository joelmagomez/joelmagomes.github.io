<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="form-container">
          <div class="form-column">
            <div class="form-row">
              <div class="form-label">Matr√≠cula:</div>
              <input type="number" class="form-input" id="txtMatricula" pattern="{0-9}" required>
            </div>
            
            <div class="form-row">
              <div class="form-label">Nome:</div>
              <input type="text" class="form-input" id="txtNome" required>
            </div>
            
            <div class="form-row">
              <div class="form-label">Email:</div>
              <input type="email" class="form-input" id="txtEmail" required>
            </div>
          </div>
          
          <div class="form-buttons">
            <button class="form-button">Salvar</button>
            <button class="form-button">Editar</button>
            <button class="form-button">Excluir</button>
            <button class="form-button">Limpar</button>
          </div>
        </div>
      </form>
</body>
</html>
