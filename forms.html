<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formul√°rio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form>
  <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <label>Full name*:</label><br>
    <input type="text" name="full-name" placeholder="FirstName LastName" required><br>
    <label>Email address*:</label><br>
    <input type="text" name="email_address" placeholder="EMAIL_ADDRESS" required><br>
    <label>Select Tour Package*:</label><br>
     <select name="package">
       <option value="goa">Goa</option>
       <option value="andhra-pradesh">Andhra Pradesh</option>
       <option value="haryana">Haryana</option>
       <option value="assam"> Assam</option>
     </select><br>
    <label> Arrival date*:</label>
    <br>
    <input type="date" name="m/d/y" placeholder="m/d/y" required>
    <br>
    <label> Number of persons*:</label>
    <br>
    <input type="number" name="UNKOWN_TYPE" placeholder="UNKOWN_TYPE" style="width: 150px;" min="1" max="9" required><br>
     <label>What would you want to avail?*</label>
     <br>
     <label>Boarding</label>
     <input type="checkbox" name="to-avail" value="Boarding">
     <br>
     <label> Fooding</label>
     <input type="checkbox" name="to-avail" value="Fooding">
     <br>
     <label> Sight seeing </label>
     <input type="checkbox" name="to-avail" value="Sight seeing">
     <br>   
     <label>Discout Coupon code:</label>
     <br>
     <input type="text" name="discout-coupon-code" placeholder="UNKOWN_TYPE" pattern="[a-zA-Z0-9]{6}"><br>
     <label>Terms and conditions*</label>
     <br>
     <input type="radio" name="conditions-radio" required>
     <label>I agree</label>
     <input type="radio" name="conditions-radio" required>
     <label>I disagree</label><br>
     <input type="submit" value="complete reservation">
    </form>
</body>

                </html>
